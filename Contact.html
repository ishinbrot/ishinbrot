                            </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="ContactSubmission" type="submit" onClick="contact($('#Email').val(), $('#Subject').val(), $('#note').val())">
